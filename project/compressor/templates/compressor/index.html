{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block body %}
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Up !</h1>

            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Uploader" class="btn btn-success">
            </form>

            {% if messages %}

            {% for message in messages %}
            <h2 style="color: RED;">{{ message }}</h2>
            {% endfor %}

            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
