{% extends 'base.html' %}

{% block title %}Image{% endblock %}

{% block body %}
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Image</h1>
            <img src="{{ image.image.url }}" style="max-width: 500px;">
        </div>
    </div>
     <div class="row">
        <div class="col">
            <h1>Manipulation</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Compress !" class="btn btn-success">

            </form>
        </div>
    </div>
</div>

{% endblock %}
